<!DOCTYPE html>
<title>FormTest</title>
<style>
	input,
	textarea {
		display: block;
		width:100%;
		margin:4px;
		padding:2px;
		border-radius:3px;
		box-sizing: border-box;
	}
</style>
<form action="/" method="post">
	<input type="text" placeholder="Title" name="title">
	<textarea name="description"></textarea>
	<fieldset>
		<legend>
			Choices
			<button onclick="make()">+</button>
		</legend>
		<input type="text" name="choice[0]">
	</fieldset>
	<input type="submit" value="Submit">
</form>
<script>
	var f = document.querySelector("form fieldset");
	var b = document.querySelector("form button");
	b.onclick = make;

	function make() {
		var n = f.querySelectorAll("input");
		var i = document.createElement("input");
		i.type = "text";
		i.name = "choice[" + n + "]";
		f.appendChild(i);
		return false;
	}
</script>
